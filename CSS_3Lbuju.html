<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}

		.clear_float::after{
			content: "";
			display: block;
			clear: both;
		}

		.one{
			background-color: red;
			width: 200px;
			height: 700px;
			float: left;
		}
		
		.two{
			background-color: blue;
			width: 200px;
			height: 700px;
			float: right;
		}

		.three{
			background-color: pink;
			height: 900px;
			margin-left: 210px;
			margin-right: 210px; 
		}
	</style>
</head>
<body>
	<div class="clear_float">
		<div class="one"></div>
		<div class="two"></div>
		<div class="three"></div>
	</div>
</body>
</html>
