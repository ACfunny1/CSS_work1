<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		.one{
			background-color: grey;
			width: 800px;
			height: 150px;
			position: relative;
		}
		ul{
			text-align: center;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%); /*当宽度未知时使用transform: translate*/
		}
		ul>li{
			display:inline-block;
			background-color: red;
			margin-right: 5px;
			border-radius: 3px;
			padding: 3px 3px;
		}
		a{
			text-decoration: none;
			color: white;
			padding: 3px 3px;
		}
	</style>
</head>
<body>
	<div class="one">
		<ul>
			<li><a href="#">按钮1</a></li>
			<li><a href="#">按钮2</a></li>
			<li><a href="#">按钮3</a></li>
		</ul>
	</div>
</body>
</html>
