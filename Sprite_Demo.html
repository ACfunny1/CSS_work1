<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style>
		.icon{
			width: 20px;
			height: 20px;
			background: url(https://misc.360buyimg.com/mtd/pc/o2_toolbar/1.0.0/home/images/toolbars.png) 0 0 no-repeat;
		}
		
		.ib{
			display: inline-block;
			vertical-align: bottom;
		}
		
		.mag{
			margin-top: 10px;
		}

		#one{
			background-position: 0px -49px;
		}
		#two{
			background-position: 0px -100px;
		}
	</style>
</head>
<body>
	<div>
		<div class="icon ib"></div>
		<span class="ib">我的购物车</span>
	</div>

	<div class="mag">
		<div class="icon ib" id="one"></div>
		<span class="ib">我的喜爱</span>
	</div>

	<div class="mag">
		<div class="icon ib" id="two"></div>
		<span class="ib">浏览历史</span>
	</div>
</body>
</html>
